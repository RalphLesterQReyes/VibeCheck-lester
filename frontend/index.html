<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeCheck 411L</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      width: 100%;
      max-width: 480px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 24px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #f3f4f6;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    button:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.97);
    }

    h2 {
      margin-bottom: 8px;
    }

    pre {
      background: #111827;
      color: #22c55e;
      padding: 16px;
      border-radius: 12px;
      min-height: 80px;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>VibeCheck 411L</h1>

      <button id="btnSmash">ğŸ’¥ Smash</button>
      <button id="btnSecret">ğŸ•µï¸ Secret</button>
    </div>

    <h2>Output</h2>

  </div>

  <script src="app.js"></script>
</body>
</html>
